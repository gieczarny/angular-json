<div class="post">
  <div class="post-info-container">
      <h3>
        {{element.name}}
        <h5>{{element.country}}</h5>
          <div class="button-container">
            <div class="deleting" (click)="removeIt([element.id])">
                <button class="btn btn-danger">X</button>
                <span class="deletingtext myDeleting {{element.id}}">
                    Are you sure?
                    <div class="deleting-button-container">
                        <button class="btn btn-info" (click)="deletePost([element.id])">YES</button>
                        <button class="btn btn-danger" style="margin-left: 15px">NO</button>
                    </div>
                </span>
            </div>
        </div>
      </h3>
  </div>
  <p>
      {{element.text}}
  </p>
  <hr>
</div>
