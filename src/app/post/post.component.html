<div class="post">
  <div class="post-info-container">
      <h3>
        {{element.name}}
        <h5>{{element.country}}</h5>
          <div class="button-container">
            <div class="deleting" (click)="removeIt([element.id])">
                <button class="btn btn-danger" (click)="deletePost([element.id])">X</button>
            </div>
        </div>
      </h3>
  </div>
  <p>
      {{element.text}}
  </p>
  <hr>
</div>
