
<h2>
  Edit post {{postId}}
</h2>
<form (ngSubmit)="onEditItem(postForm)" #postForm="ngForm">
  <div class="form-group">
      <label for="postName">Name:</label>
      <input
          id="postName"
          name="postName"
          type="postName"
          class="form-control"
          maxlength="100"
          ngModel = {{postName}}
          />
      </div>
  <div class="form-group">
       <label for="Country">Country:</label>
        <input
          id="postCountry"
          name="postCountry"
          type="postCountry"
          class="form-control"
          maxlength="100"
          ngModel = {{postCountry}}
          />
    </div>
  <div class="form-group">
      <label for="postPost"></label>
      <textarea
          id="postText"
          type="postText"
          class="form-control"
          name="postText"
          ngModel = {{postText}}
          ></textarea>
  </div>
  <div class="buttonsContainer">
      <button type="submit" class="btn btn-info">CONFIRM</button>
      <button type="button" class="btn btn-danger" (click)="onCancel()">CANCEL</button>
  </div>
</form>
